
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>English Drill App — Targeted Grammar & Vocabulary</title>
  <!-- Tailwind via CDN (for styling). Requires internet access. -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- React 18 + ReactDOM (UMD) via CDN. Requires internet access. -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <!-- Babel Standalone to compile JSX in-browser -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body class="min-h-screen bg-slate-50">
  <div id="root"></div>

  <script type="text/babel" data-presets="env,react">
    const { useMemo, useState, useEffect, useRef } = React;

    // --- Utility helpers -------------------------------------------------------
    const normalize = (s) =>
      (s || "")
        .toLowerCase()
        .normalize("NFKD")
        .replace(/[“”«»]/g, '"')
        .replace(/[’']/g, "'")
        .replace(/[.,!?;:()\[\]{}]/g, " ")
        .replace(/\s+/g, " ")
        .trim();

    const levenshtein = (a, b) => {
      a = normalize(a);
      b = normalize(b);
      const m = a.length;
      const n = b.length;
      if (m === 0) return n;
      if (n === 0) return m;
      const dp = Array.from({ length: m + 1 }, () => new Array(n + 1).fill(0));
      for (let i = 0; i <= m; i++) dp[i][0] = i;
      for (let j = 0; j <= n; j++) dp[0][j] = j;
      for (let i = 1; i <= m; i++) {
        for (let j = 1; j <= n; j++) {
          const cost = a[i - 1] === b[j - 1] ? 0 : 1;
          dp[i][j] = Math.min(
            dp[i - 1][j] + 1,
            dp[i][j - 1] + 1,
            dp[i - 1][j - 1] + cost
          );
        }
      }
      return dp[m][n];
    };

    const shuffle = (arr) => {
      const a = [...arr];
      for (let i = a.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [a[i], a[j]] = [a[j], a[i]];
      }
      return a;
    };

    // --- Question bank ---------------------------------------------------------
    const BANK = [
      // Articles & Plurals
      {
        id: "A1",
        category: "Articles & Plurals",
        prompt: "Fix the sentence: In this cases, the family can afford the costs.",
        accepted: [
          "In these cases, the family can afford the costs.",
          "In these cases the family can afford the costs",
        ],
        explanation: "'Cases' is plural, so use 'these', not 'this'.",
      },
      {
        id: "A2",
        category: "Articles & Plurals",
        prompt: "Fix the sentence: The government should pay for that cares.",
        accepted: [
          "The government should pay for that care.",
          "The government should pay for care.",
          "The government should pay for the care.",
        ],
        explanation: "'Care' is uncountable in this context; no plural 'cares'.",
      },
      {
        id: "A3",
        category: "Articles & Plurals",
        prompt: "Fix the sentence: He had access to a well-paid jobs.",
        accepted: [
          "He had access to a well-paid job.",
          "He had access to well-paid jobs.",
        ],
        explanation:
          "Use singular 'a … job' or plural '… jobs' (without 'a').",
      },
      {
        id: "A4",
        category: "Articles & Plurals",
        prompt: "Fix the sentence: We must respect the rights of old people’s.",
        accepted: [
          "We must respect the rights of old people.",
          "We must respect old people's rights.",
        ],
        explanation:
          "Don't add an apostrophe after 'people' when it's a noun phrase ('old people'). The possessive variant changes the structure: 'old people's rights'.",
      },
      {
        id: "A5",
        category: "Articles & Plurals",
        prompt:
          "Fix the sentence: In Britain, the NHS provides support for elder people.",
        accepted: [
          "In Britain, the NHS provides support for the elderly.",
          "In Britain, the NHS provides support for elderly people.",
        ],
        explanation: "Preferred collocation: 'the elderly' or 'elderly people'.",
      },
      // Subject–Verb Agreement
      {
        id: "S1",
        category: "Subject–Verb Agreement",
        prompt: "Fix the sentence: The system can takes care of them.",
        accepted: ["The system can take care of them."],
        explanation: "Modal 'can' is followed by the base verb 'take'.",
      },
      {
        id: "S2",
        category: "Subject–Verb Agreement",
        prompt: "Fix the sentence: Families was able to pay for the services.",
        accepted: [
          "Families were able to pay for the services.",
          "The families were able to pay for the services.",
        ],
        explanation: "Plural subject 'families' → 'were'.",
      },
      {
        id: "S3",
        category: "Subject–Verb Agreement",
        prompt: "Fix the sentence: This families are rich.",
        accepted: ["These families are rich."],
        explanation: "Plural demonstrative with plural noun: 'these families'.",
      },
      {
        id: "S4",
        category: "Subject–Verb Agreement",
        prompt: "Fix the sentence: Money make life easier for elderly care.",
        accepted: [
          "Money makes life easier for elderly care.",
          "Money makes life easier for the elderly.",
        ],
        explanation:
          "Uncountable 'money' is grammatically singular → 'makes'. The second clause may refer to 'the elderly' (people).",
      },
      // Prepositions & Word Forms
      {
        id: "P1",
        category: "Prepositions & Word Forms",
        prompt:
          "Rewrite correctly: Many people cannot (access / access to) good education.",
        accepted: [
          "Many people cannot access good education.",
          "Many people cannot access good-quality education.",
          "Many people cannot access a good education.",
        ],
        explanation: "Use 'access' as a verb without 'to'.",
      },
      {
        id: "P2",
        category: "Prepositions & Word Forms",
        prompt:
          "Rewrite correctly: Governments must help those who cannot (afford / afford to) pay for care.",
        accepted: [
          "Governments must help those who cannot afford to pay for care.",
        ],
        explanation: "Use 'afford to' + base verb.",
      },
      {
        id: "P3",
        category: "Prepositions & Word Forms",
        prompt: "Rewrite correctly: They are unable (cover / to cover) the expenses.",
        accepted: ["They are unable to cover the expenses."],
        explanation: "'Unable to' + base verb.",
      },
      {
        id: "P4",
        category: "Prepositions & Word Forms",
        prompt:
          "Rewrite correctly: It is almost impossible for them (save / to save) money.",
        accepted: ["It is almost impossible for them to save money."],
        explanation: "'Impossible for them to' + base verb.",
      },
      // Spelling
      {
        id: "SP1",
        category: "Spelling",
        prompt: "Correct the spelling: particullary",
        accepted: ["particularly"],
        explanation: "",
      },
      {
        id: "SP2",
        category: "Spelling",
        prompt: "Correct the spelling: acces",
        accepted: ["access"],
        explanation: "",
      },
      {
        id: "SP3",
        category: "Spelling",
        prompt: "Correct the spelling: asistance",
        accepted: ["assistance"],
        explanation: "",
      },
      {
        id: "SP4",
        category: "Spelling",
        prompt: "Correct the spelling: inconvinience",
        accepted: ["inconvenience"],
        explanation: "",
      },
      {
        id: "SP5",
        category: "Spelling",
        prompt: "Correct the spelling: literaly",
        accepted: ["literally"],
        explanation: "",
      },
      {
        id: "SP6",
        category: "Spelling",
        prompt: "Correct the spelling: imposible",
        accepted: ["impossible"],
        explanation: "",
      },
      {
        id: "SP7",
        category: "Spelling",
        prompt: "Correct the spelling: Altough",
        accepted: ["Although", "although"],
        explanation: "",
      },
      {
        id: "SP8",
        category: "Spelling",
        prompt: "Correct the spelling: aditional",
        accepted: ["additional"],
        explanation: "",
      },
      {
        id: "SP9",
        category: "Spelling",
        prompt: "Correct the spelling: familly",
        accepted: ["family"],
        explanation: "",
      },
      {
        id: "SP10",
        category: "Spelling",
        prompt: "Correct the spelling: governmnents",
        accepted: ["governments"],
        explanation: "",
      },
      // Lexical Upgrade
      {
        id: "L1",
        category: "Lexical Upgrade",
        prompt: "Rewrite with a more academic alternative: Many families cannot afford this.",
        accepted: ["are unable to cover the costs"],
        mode: "containsPhrase",
        explanation: "Use 'are unable to cover the costs'.",
      },
      {
        id: "L2",
        category: "Lexical Upgrade",
        prompt: "Rewrite with a more academic alternative: Paying for care is difficult.",
        accepted: ["a financial burden"],
        mode: "containsPhrase",
        explanation: "Use 'a financial burden'.",
      },
      {
        id: "L3",
        category: "Lexical Upgrade",
        prompt: "Rewrite with a more academic alternative: This is a really controversial topic.",
        accepted: ["highly debated issue"],
        mode: "containsPhrase",
        explanation: "Use 'a highly debated issue'.",
      },
      {
        id: "L4",
        category: "Lexical Upgrade",
        prompt:
          "Rewrite with a more academic alternative: Families are in a difficult financial situation.",
        accepted: ["economic hardship"],
        mode: "containsPhrase",
        explanation: "Use 'economic hardship'.",
      },
      {
        id: "L5",
        category: "Lexical Upgrade",
        prompt: "Rewrite with a more academic alternative: It is impossible for them to save.",
        accepted: ["unfeasible"],
        mode: "containsPhrase",
        explanation: "Use 'It is unfeasible for them to save.'.",
      },
    ];

    const CATEGORIES = [
      "All",
      "Articles & Plurals",
      "Subject–Verb Agreement",
      "Prepositions & Word Forms",
      "Spelling",
      "Lexical Upgrade",
    ];

    // --- Component --------------------------------------------------------------
    const EnglishDrillApp = () => {
      const [category, setCategory] = useState("All");
      const [order, setOrder] = useState(() => shuffle(BANK.map((q) => q.id)));
      const [index, setIndex] = useState(0);
      const [answer, setAnswer] = useState("");
      const [status, setStatus] = useState(null); // 'correct' | 'almost' | 'incorrect' | null
      const [showExplain, setShowExplain] = useState(false);
      const [stats, setStats] = useState({ correct: 0, almost: 0, incorrect: 0, seen: 0 });
      const inputRef = useRef(null);

      const filteredIds = useMemo(() => {
        if (category === "All") return BANK.map((q) => q.id);
        return BANK.filter((q) => q.category === category).map((q) => q.id);
      }, [category]);

      const questionsInOrder = useMemo(() => {
        const setIds = new Set(filteredIds);
        const filtered = order.filter((id) => setIds.has(id));
        if (filtered.length === 0) {
          return shuffle(filteredIds);
        }
        return filtered;
      }, [order, filteredIds]);

      const current = useMemo(() => {
        const id = questionsInOrder[index % questionsInOrder.length];
        return BANK.find((q) => q.id === id) || BANK[0];
      }, [index, questionsInOrder]);

      useEffect(() => {
        setTimeout(() => inputRef.current?.focus(), 0);
      }, [current?.id]);

      const total = questionsInOrder.length;
      const progress = total ? Math.round(((index % total) / total) * 100) : 0;

      const checkAnswer = () => {
        if (!current) return;
        const user = normalize(answer);
        if (!user) return;

        const acceptedNorm = current.accepted.map(normalize);
        let result = "incorrect";

        if (current.mode === "containsPhrase") {
          const ok = acceptedNorm.some((ph) => user.includes(ph));
          if (ok) result = "correct";
          else {
            const distances = acceptedNorm.map((ph) => levenshtein(user, ph));
            const minD = Math.min(...distances);
            const threshold = Math.max(2, Math.round(Math.min(user.length, 40) * 0.18));
            result = minD <= threshold ? "almost" : "incorrect";
          }
        } else {
          const ok = acceptedNorm.some((acc) => acc === user);
          if (ok) result = "correct";
          else {
            const distances = acceptedNorm.map((acc) => levenshtein(user, acc));
            const minD = Math.min(...distances);
            const targetLen = Math.min(acceptedNorm.reduce((a, b) => Math.min(a, b.length), Infinity), 120);
            const threshold = Math.max(2, Math.round(targetLen * 0.15));
            result = minD <= threshold ? "almost" : "incorrect";
          }
        }

        setStatus(result);
        setShowExplain(true);
        setStats((s) => ({
          correct: s.correct + (result === "correct" ? 1 : 0),
          almost: s.almost + (result === "almost" ? 1 : 0),
          incorrect: s.incorrect + (result === "incorrect" ? 1 : 0),
          seen: s.seen + 1,
        }));
      };

      const next = () => {
        setIndex((i) => (i + 1) % questionsInOrder.length);
        setAnswer("");
        setStatus(null);
        setShowExplain(false);
      };

      const skip = () => {
        setStats((s) => ({ ...s, seen: s.seen + 1 }));
        next();
      };

      const reshuffle = () => {
        const ids = category === "All"
          ? BANK.map((q) => q.id)
          : BANK.filter((q) => q.category === category).map((q) => q.id);
        setOrder(shuffle(ids));
        setIndex(0);
        setAnswer("");
        setStatus(null);
        setShowExplain(false);
      };

      const accuracy = stats.seen ? Math.round(((stats.correct + stats.almost * 0.5) / stats.seen) * 100) : 0;

      return (
        <div className="min-h-screen w-full bg-gradient-to-b from-slate-50 to-white p-6 text-slate-800">
          <div className="mx-auto max-w-3xl">
            {/* Header */}
            <header className="mb-6 flex flex-col gap-2">
              <h1 className="text-2xl sm:text-3xl font-bold tracking-tight">🎯 Targeted Grammar & Vocabulary Drills</h1>
              <p className="text-sm text-slate-600">Type your answer, press <kbd className="px-1.5 py-0.5 border rounded">Enter</kbd> or click <span className="font-medium">Check</span>, then read the explanation. Fix the exact mistake—short, focused reps.</p>
            </header>

            {/* Controls */}
            <div className="mb-4 grid grid-cols-1 sm:grid-cols-3 gap-3">
              <div className="col-span-2 flex items-center gap-2">
                <label className="text-sm text-slate-600">Category</label>
                <select
                  className="w-full sm:w-auto rounded-xl border border-slate-200 bg-white px-3 py-2 text-sm shadow-sm focus:outline-none focus:ring-2 focus:ring-slate-200"
                  value={category}
                  onChange={(e) => {
                    setCategory(e.target.value);
                    setIndex(0);
                    setStatus(null);
                    setShowExplain(false);
                    setAnswer("");
                  }}
                >
                  {CATEGORIES.map((c) => (
                    <option key={c} value={c}>
                      {c}
                    </option>
                  ))}
                </select>
                <button
                  className="rounded-xl border border-slate-200 px-3 py-2 text-sm shadow-sm hover:bg-slate-50"
                  onClick={reshuffle}
                  title="Shuffle questions"
                >
                  🔁 Shuffle
                </button>
              </div>
              <div className="flex items-center justify-between rounded-2xl border border-slate-200 bg-white px-4 py-2 shadow-sm">
                <div className="text-xs text-slate-500">Accuracy</div>
                <div className="text-right">
                  <div className="text-lg font-semibold">{accuracy}%</div>
                  <div className="text-xs text-slate-500">✓ {stats.correct} · ~ {stats.almost} · ✗ {stats.incorrect}</div>
                </div>
              </div>
            </div>

            {/* Progress */}
            <div className="mb-4">
              <div className="flex items-center justify-between text-xs text-slate-500 mb-1">
                <span>
                  Question { (index % questionsInOrder.length) + 1 } / {questionsInOrder.length}
                </span>
                <span>{current?.category}</span>
              </div>
              <div className="h-2 w-full overflow-hidden rounded-full bg-slate-200">
                <div
                  className="h-2 bg-slate-800 transition-all"
                  style={{ width: `${progress}%` }}
                />
              </div>
            </div>

            {/* Card */}
            <div className="rounded-3xl border border-slate-200 bg-white p-6 shadow-sm">
              <div className="mb-4 flex items-start gap-2">
                <div className="mt-1 text-2xl">📝</div>
                <div>
                  <div className="text-sm uppercase tracking-wider text-slate-500">Prompt</div>
                  <div className="text-base sm:text-lg font-medium leading-snug">{current?.prompt}</div>
                </div>
              </div>

              <div className="mb-3">
                <textarea
                  ref={inputRef}
                  value={answer}
                  onChange={(e) => setAnswer(e.target.value)}
                  onKeyDown={(e) => {
                    if (e.key === 'Enter' && !e.shiftKey) {
                      e.preventDefault();
                      checkAnswer();
                    }
                  }}
                  placeholder="Type your answer here…"
                  className="min-h-[90px] w-full resize-y rounded-2xl border border-slate-200 bg-white p-3 text-base shadow-inner focus:outline-none focus:ring-2 focus:ring-slate-200"
                />
              </div>

              {/* Actions */}
              <div className="flex flex-wrap items-center gap-2">
                <button
                  onClick={checkAnswer}
                  disabled={!answer.trim()}
                  className={`rounded-2xl px-4 py-2 text-sm font-semibold shadow-sm transition ${answer.trim() ? 'bg-slate-900 text-white hover:bg-slate-800' : 'bg-slate-200 text-slate-500 cursor-not-allowed'}`}
                >
                  Check
                </button>
                <button
                  onClick={skip}
                  className="rounded-2xl border border-slate-200 bg-white px-4 py-2 text-sm shadow-sm hover:bg-slate-50"
                >
                  Skip
                </button>
                {status && (
                  <button
                    onClick={next}
                    className="ml-auto rounded-2xl border border-slate-200 bg-white px-4 py-2 text-sm shadow-sm hover:bg-slate-50"
                  >
                    Next →
                  </button>
                )}
              </div>

              {/* Feedback */}
              {(status || showExplain) && (
                <div className="mt-5 rounded-2xl border border-slate-200 bg-slate-50 p-4">
                  <div className="mb-2 flex items-center gap-2">
                    <span
                      className={`inline-flex items-center rounded-full px-2.5 py-1 text-xs font-semibold ${status === 'correct' ? 'bg-emerald-100 text-emerald-700' : status === 'almost' ? 'bg-amber-100 text-amber-700' : status === 'incorrect' ? 'bg-rose-100 text-rose-700' : 'bg-slate-100 text-slate-700'}`}
                    >
                      {status === 'correct' && 'Correct'}
                      {status === 'almost' && 'Almost there — small slip'}
                      {status === 'incorrect' && 'Not quite'}
                      {!status && 'Explanation'}
                    </span>
                    <span className="text-xs text-slate-500">Feedback & explanation</span>
                  </div>

                  {current?.explanation && (
                    <p className="text-sm leading-relaxed text-slate-700">
                      <span className="font-medium">Why:</span> {current.explanation}
                    </p>
                  )}

                  <div className="mt-3">
                    <div className="text-xs uppercase tracking-wider text-slate-500 mb-1">Model answer(s)</div>
                    <ul className="list-disc pl-6 text-sm text-slate-800">
                      {current?.accepted.map((a, i) => (
                        <li key={i}>{a}</li>
                      ))}
                    </ul>
                  </div>

                  {status && (
                    <div className="mt-4 text-xs text-slate-600">
                      Tip: Compare your answer to the model. If you were "Almost", it was likely a small spelling or agreement issue. 🔍
                    </div>
                  )}
                </div>
              )}
            </div>

            {/* Footer actions */}
            <div className="mt-6 flex flex-wrap items-center gap-2">
              <button
                onClick={() => {
                  setStats({ correct: 0, almost: 0, incorrect: 0, seen: 0 });
                  reshuffle();
                }}
                className="rounded-2xl border border-slate-200 bg-white px-4 py-2 text-sm shadow-sm hover:bg-slate-50"
              >
                Reset session
              </button>
              <div className="ml-auto text-xs text-slate-500">
                Press <kbd className="px-1 border rounded">Enter</kbd> to check · <kbd className="px-1 border rounded">Shift+Enter</kbd> for a new line
              </div>
            </div>

            {/* Small how-to */}
            <div className="mt-6 rounded-2xl border border-slate-200 bg-white p-4 text-sm text-slate-700 shadow-sm">
              <div className="font-semibold mb-1">How to use for maximum gains</div>
              <ul className="list-disc pl-5 space-y-1">
                <li>Do a quick 10–15 question burst daily until the mistakes disappear.</li>
                <li>When you miss one, read the explanation, then retype the corrected sentence once.</li>
                <li>Use the <span className="font-medium">Lexical Upgrade</span> answers in your next essay to boost your academic tone.</li>
              </ul>
            </div>
          </div>
        </div>
      );
    };

    const root = ReactDOM.createRoot(document.getElementById("root"));
    root.render(<EnglishDrillApp />);
  </script>
</body>
</html>
